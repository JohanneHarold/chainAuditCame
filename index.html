const GenLayer = {
  requestId: 0,
  
  async call(method, args = []) {
    if (!CONFIG.CONTRACT_ADDRESS) {
      throw new Error('è¯·å…ˆé…ç½®åˆçº¦åœ°å€ CONTRACT_ADDRESS');
    }
    
    this.requestId++;
    console.log(`[GenLayer] è°ƒç”¨ ${method}`, args);
    
    try {
      const response = await fetch(CONFIG.RPC_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          jsonrpc: '2.0',
          method: 'sim_call',
          params: [{
            contract_address: CONFIG.CONTRACT_ADDRESS,
            method: method,
            args: args
          }],
          id: this.requestId
        })
      });
      
      const data = await response.json();
      console.log(`[GenLayer] ${method} å“åº”:`, data);
      
      if (data.error) {
        throw new Error(data.error.message || JSON.stringify(data.error));
      }
      
      return data.result;
    } catch (e) {
      console.error(`[GenLayer] ${method} é”™è¯¯:`, e);
      throw e;
    }
  },
  
  async registerPlayer(name, avatar) { return this.call('register_player', [name, avatar]); },
  async getPlayer(address) { return this.call('get_player', [address]); },
  async getBalance(address) { return this.call('get_balance', [address]); },
  async createRoom(theme) { return this.call('create_room', [theme]); },
  async joinRoom(roomId) { return this.call('join_room', [roomId]); },
  async leaveRoom(roomId) { return this.call('leave_room', [roomId]); },
  async listRooms() { return this.call('list_rooms', []); },
  async getRoom(roomId) { return this.call('get_room', [roomId]); },
  async startGame(roomId) { return this.call('start_game', [roomId]); },
  async submitVote(roomId, round, choice) { return this.call('submit_vote', [roomId, round, choice]); },
  async finalizeRound(roomId) { return this.call('finalize_round', [roomId]); },
  async getGameState(roomId) { return this.call('get_game_state', [roomId]); },
  async getLeaderboard(limit = 20) { return this.call('get_leaderboard', [limit]); }
};
